version: '3.8'

services:
  task-agent:
    build: .
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Tool registry URL - adjust if running in container
      - TOOL_REGISTRY_URL=http://host.docker.internal:9999
    volumes:
      # Persist session data
      - ./task_data:/app/task_data
    # For macOS/Windows to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

